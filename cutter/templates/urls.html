{% extends "base.html" %}

{% block title %} Short URL {% endblock %}

{% block content %}
<section id="content">
    {% for url in data %}
    <div>
        <h3>CREATED AT: {{ url.created_at }} Total clicks: {{ url.clicks.count }}</h3>
        <h2>{{ url.url }}</h2>
        <p>
            <a href="{% url 'redirect' url.slug %}">{{ host }}{{ url.slug }}</a>
        </p>
    </div>
    {% endfor %}
    {% include "pagination.html" with page=data %}
</section>
{% endblock %}
